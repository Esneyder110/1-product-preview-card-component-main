<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <div class="card">
    <div class="card_img_container">

    </div>
    <div class="card_description_container">
      <h2 class="product_type" >Perfume</h2>
      <h1 class="product_name" >Gabrielle Essence Eau De Parfum</h1>
      <p class="product_description" >A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="price_new">$149.99</span>
        <span class="price_old">$169.99</span>
      </div>
      <button class="cart_button">
        <i><img src="./images/icon-cart.svg" alt="cart-icon" class="cart_icon"></i>
        Add to Cart
      </button>
    </div>
  </div>







  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
  

</body>
</html>
